<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Aizhamal.com</title>
  </head>
  <body>
    <div class="background">
      <h2>AZH</h2>
      <div class="create-account">
        <div class="img-block">
          <img
            class="person"
            src="./img/willowy-man-delivers-a-large-box-with-an-order-to-the-house-1_result_result.png"
            alt="img"
          />
        </div>
        <div class="create-account__text">
          <p class="create-account__text__item_size-l">Create an account</p>
          <p class="create-account__text__item_size-m">
            Share your thoughts whith the world from today
          </p>
          <button class="btn-1">Log in</button>
          <button class="btn-2">Log out</button>
          <button class="btn-3">Delete</button>
          <button class="btn-4">Update</button>
          <p class="create-account__register">Already have an account?</p>
          <button class="btn-5">Register</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
